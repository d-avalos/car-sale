<img class="card-img-top" src="assets/images/{{car.picture}}" alt="{{ car.brand }}">
<div class="card-body">
	<h4 class="card-title"><a routerLink="/detail/{{ car.id }}"> {{ car.brand }}</a></h4>
	<ul class="card-text">
	  <li>Model: {{ car.model }}</li>
	  <li>Year: {{ car.year }}</li>
	  <li>Price: {{car.price | currency:'USD':true:'2.2-4'}}</li>
	</ul>
</div>
